<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Booki</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/709d308d12.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="site-header">
            <div class="inner-header">
            <div >
                <img src="Images/logo/Booki.png" alt="Logo Booki" id="logo">
            </div>
            <nav>
                <ul style="list-style-type: none;">
                    <li>
                        <a href="#">Hébergements</a>
                        <!-- mettre ancre sur Hebergement a Marseille -->
                    </li>
                    <li>
                        <a href="#">Activités</a>
                        <!-- mettre ancre sur Activités a Marseille -->
                    </li>
                </ul>
            </nav>
            </div>
        </header>
        <main>
            <section class="section-filter">
                <div class="section-filter-header">
                    <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                </div>
                <div class="section-filter-sub-title">
                    <p>En plein centre-ville ou en pleine nature</p>
                </div>
                <div class="search-bar">
                    <div class="location-image">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="search-box">
                        <input type="search" class="search-title" placeholder="Marseille,France"> 
                    </div>
                    <button class="search-button">Recherche</button>
                </div>
                <div class="filters">
                    <h3>Filtres</h3>
                    <ul style="list-style-type: none;" class="filter-list">
                        <li>
                            <div class="button-filter">
                                <div class="button-image">
                                    <i class="fa-solid fa-money-bill-wave fa-lg"></i>
                                </div>
                                <div class="button-text">
                                    <p>Économique</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="button-filter">
                                <div class="button-image">
                                    <i class="fa-solid fa-person fa-lg"></i>
                                </div>
                                <div class="button-text">
                                    <p>Familial</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="button-filter">
                                <div class="button-image">
                                    <i class="fa-solid fa-heart fa-lg"></i>
                                </div>
                                <div class="button-text">
                                    <p>Romantique</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="button-filter">
                                <div class="button-image">
                                    <i class="fa-solid fa-dog fa-lg"></i>
                                </div>
                                <div class="button-text">
                                    <p>Animaux autorisés</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

        </main>
        <footer>

        </footer>
    </body>
</html>
